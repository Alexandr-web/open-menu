<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <button class="btn-open-menu">Открыть меню</button>
  <nav class="nav">
    <header class="nav__header">
      <input class="nav__search" type="text" placeholder="Поиск еды...">
    </header>
    <ul class="nav__foods">
      <li class="nav__foods-item" data-food-name="Пицца">
        <img src="./images/pizza.svg" alt="пицца">
        <a class="nav__foods-link" href="#">Пицца</a>
      </li>
      <li class="nav__foods-item" data-food-name="Бургеры">
        <img src="./images/hamburger.svg" alt="гамбурегр">
        <a class="nav__foods-link" href="#">Бургеры</a>
      </li>
      <li class="nav__foods-item" data-food-name="Лапша">
        <img src="./images/ramen.svg" alt="лапша">
        <a class="nav__foods-link" href="#">Лапша</a>
      </li>
      <li class="nav__foods-item" data-food-name="Мороженое">
        <img src="./images/ice-cream.svg" alt="мороженое">
        <a class="nav__foods-link" href="#">Мороженое</a>
      </li>
      <li class="nav__foods-item" data-food-name="Суши">
        <img src="./images/sushi.svg" alt="суши">
        <a class="nav__foods-link" href="#">Суши</a>
      </li>
      <li class="nav__foods-item" data-food-name="Картошка">
        <img src="./images/french-fries.svg" alt="картошка">
        <a class="nav__foods-link" href="#">Картошка</a>
      </li>
      <li class="nav__foods-item" data-food-name="Овощи">
        <img src="./images/vegetables.svg" alt="овощи">
        <a class="nav__foods-link" href="#">Овощи</a>
      </li>
    </ul>
    <button class="nav__close">
      <img src="./images/next.svg" alt="стрелка">
    </button>
  </nav>
  <script src="./js/main.js"></script>
</body>
</html>
